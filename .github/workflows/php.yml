name: PHPunit

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: mount service
      run: make up && make install

    - name: Exec tests
      run: make test

    - name: Unmount
      run: make down
